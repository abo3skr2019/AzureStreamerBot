<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings Page</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"], input[type="range"], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      opacity: 0.8;
    }
    </style>
</head>
<body>

<h2>Settings</h2>

<form method="POST">
  <label for="styledegree">Style Degree:</label>
  <input type="range" id="styledegree" name="styledegree" min="0.01" max="2" step="0.01" value="1">
  <label for="voice">Voice:</label>
  <select id="voice" name="voice">
    <option value="en-US-DavisNeural">en-US-DavisNeural</option>
    <!-- Add more options as needed -->
  </select>
  <label for="role">Role:</label>
  <select id="role" name="role">
    <option value="OlderAdultMale">OlderAdultMale</option>
    <!-- Add more options as needed -->
  </select>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
